<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function() {
       const ui = SwaggerUIBundle({
           url: "/v3/api-docs",
           dom_id: "#swagger-ui",
           presets: [
               SwaggerUIBundle.presets.apis,
               SwaggerUIStandalonePreset
           ],
           layout: "StandaloneLayout",
           requestInterceptor: (req) => {
               const curlCommand = SwaggerUIBundle.util.getAcceptControllingRequestInterceptor()(req);
               const curlCommandString = SwaggerUIBundle.util.getCurlCommand(curlCommand);
               const maskedCurlCommand = curlCommandString.replace(/Bearer [^\s]+/, 'Bearer ****');
               const curlElement = document.querySelector('.request-curl');
               if (curlElement) {
                   curlElement.innerText = maskedCurlCommand;
               }
               return req;
           }
       });
   };

</script>
</body>
</html>
